name : "Deploy project"

on :
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20
    permissions:
      contents: write
    steps:
      - uses : actions/checkout@v6
        with:
          node-version : 20
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Setup SSH
        run: |
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-add ~/.ssh/key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name : Logging Git
        run : |
          git config user.name "${{ secrets.LOGIN }}"
          git config user.email "${{ secrets.ID }}+${{ secrets.LOGIN }}@users.noreply.github.com"


      - name : switch to prod
        run : |
          git fetch origin prod || true
          git switch prod
          git rm -rf . || true

      - name: Copy to prod
        run : |
          mkdir -p temp_copy
          cp -r dist/ temp_copy/
          cp package.prod.json temp_copy/
          mv temp_copy/package.prod.json temp_copy/package.json
          



